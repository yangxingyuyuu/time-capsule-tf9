<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天府九小｜孩子们的时间胶囊</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
      text-align: center;
    }

    h1 { margin: 20px 0 5px; }
    .subtitle { color: #666; margin-bottom: 20px; }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      padding: 20px;
    }

    /* 胶囊 */
    .capsule {
      width: 180px;
      height: 360px;
      border-radius: 90px;
      overflow: hidden;
      border: 3px solid #ccc;
      background: white;
    }

    .capsule-top {
      height: 50%;
      background: #ffd54f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    .capsule-bottom {
      height: 50%;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
      box-sizing: border-box;
    }

    /* 玻璃罐 */
    .jar {
      width: 260px;
      height: 420px;
      border-radius: 130px 130px 40px 40px;
      border: 4px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.6);
      position: relative;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .jar h3 { margin-top: 0; }

    .capsule-item {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .capsule-item img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
      cursor: pointer;
    }

    button {
      margin-top: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }

    button:hover { opacity: 0.85; }
    input { margin-top: 5px; }

    /* 放大查看 */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
    }

    .lightbox a {
      margin-top: 16px;
      background: #fff;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>天府九小｜孩子们的时间胶囊</h1>
  <div class="subtitle">把今天的成长，悄悄留给未来</div>

  <div class="container">

    <!-- 左：胶囊 -->
    <div class="capsule">
      <div class="capsule-top">放入时间胶囊</div>
      <div class="capsule-bottom">
        <input id="studentName" type="text" placeholder="学生姓名" />
        <input id="imageInput" type="file" accept="image/*" />
        <button onclick="addCapsule()">存入胶囊</button>
      </div>
    </div>

    <!-- 右：玻璃罐 -->
    <div class="jar">
      <h3>时间胶囊罐</h3>
      <div id="capsuleList"></div>
    </div>

  </div>

  <!-- 放大查看弹窗 -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg" />
    <a id="downloadBtn" download="time-capsule.jpg">下载图片</a>
  </div>

  <script>
    function getCapsules() {
      return JSON.parse(localStorage.getItem("capsules") || "[]");
    }

    function saveCapsules(capsules) {
      localStorage.setItem("capsules", JSON.stringify(capsules));
    }

    function addCapsule() {
      const name = document.getElementById("studentName").value.trim();
      const file = document.getElementById("imageInput").files[0];

      if (!name || !file) {
        alert("请填写学生姓名并选择照片");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const capsules = getCapsules();
        capsules.push({
          id: Date.now(),
          name,
          image: reader.result
        });
        saveCapsules(capsules);
        document.getElementById("studentName").value = "";
        document.getElementById("imageInput").value = "";
        renderCapsules();
      };
      reader.readAsDataURL(file);
    }

    function deleteCapsule(id) {
      if (!confirm("确定要删除这个时间胶囊吗？")) return;
      let capsules = getCapsules();
      capsules = capsules.filter(c => c.id !== id);
      saveCapsules(capsules);
      renderCapsules();
    }

    function openLightbox(src) {
      const box = document.getElementById("lightbox");
      const img = document.getElementById("lightboxImg");
      const dl = document.getElementById("downloadBtn");
      img.src = src;
      dl.href = src;
      box.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function renderCapsules() {
      const list = document.getElementById("capsuleList");
      const capsules = getCapsules();
      list.innerHTML = "";

      capsules.forEach(c => {
        const div = document.createElement("div");
        div.className = "capsule-item";
        div.innerHTML = `
          <strong>${c.name}</strong><br>
          <img src="${c.image}" onclick="openLightbox('${c.image}')" />
          <br>
          <button onclick="deleteCapsule(${c.id})">删除</button>
        `;
        list.appendChild(div);
      });
    }

    renderCapsules();
  </script>

</body>
</html>
