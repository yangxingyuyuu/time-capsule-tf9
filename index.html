<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>天府九小｜孩子们的时间胶囊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1.5rem 1rem 0.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      color: #666;
      font-size: 0.95rem;
    }

    /* 主区域布局 */
    .main-stage {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      margin: 2rem auto;
      flex-wrap: wrap;
    }

    /* 胶囊 */
    .capsule {
      width: 260px;
      height: 420px;
      border-radius: 130px;
      background: linear-gradient(to bottom, #facc15 50%, #ffffff 50%);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .capsule-content {
      width: 80%;
      text-align: center;
    }

    .capsule-content h2 {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .capsule-content input,
    .capsule-content button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 20px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    .capsule-content button {
      background: #4f46e5;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    /* 玻璃罐 */
    .jar {
      width: 300px;
      height: 380px;
      position: relative;
    }

    .jar-mouth {
      width: 140px;
      height: 30px;
      background: #ddd;
      border-radius: 10px;
      margin: 0 auto;
    }

    .jar-body {
      width: 100%;
      height: 330px;
      border: 3px solid rgba(0,0,0,0.15);
      border-radius: 0 0 40px 40px;
      background: rgba(255,255,255,0.4);
      position: relative;
      overflow: hidden;
    }

    .mini-capsule {
      width: 36px;
      height: 60px;
      border-radius: 18px;
      background: linear-gradient(to bottom, #facc15 50%, #ffffff 50%);
      position: absolute;
      top: -80px;
      animation: drop 1s ease forwards;
    }

    @keyframes drop {
      to {
        top: calc(100% - 70px);
      }
    }

    /* 底部图片区 */
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .search-box {
      text-align: center;
      margin-bottom: 1rem;
    }

    .search-box input {
      padding: 0.5rem 1rem;
      width: 220px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .photo-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .photo-card .info {
      font-size: 0.75rem;
      padding: 0.4rem;
      color: #555;
      text-align: center;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #999;
      padding: 1rem 0 2rem;
    }
  </style>
</head>
<body>

<header>
  <h1>天府九小｜孩子们的时间胶囊</h1>
  <p>把今天的成长，悄悄留给未来</p>
</header>

<div class="main-stage">
  <div class="capsule">
    <div class="capsule-content">
      <h2>放入时间胶囊</h2>
      <input type="text" id="studentName" placeholder="学生姓名">
      <input type="file" id="imageInput" accept="image/*" multiple>
      <button onclick="saveImages()">存入胶囊</button>
    </div>
  </div>

  <div class="jar">
    <div class="jar-mouth"></div>
    <div class="jar-body" id="jarBody"></div>
  </div>
</div>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="按学生姓名检索" oninput="searchImages()">
  </div>

  <div class="gallery" id="gallery"></div>
</div>

<footer>
  © 天府九小 · 时间胶囊项目
</footer>

<script>
  const gallery = document.getElementById('gallery');

  function loadImages(filter = '') {
    const data = JSON.parse(localStorage.getItem('timeCapsuleImages') || '[]');
    gallery.innerHTML = '';
    data.filter(item => item.name.includes(filter)).forEach(item => {
      const card = document.createElement('div');
      card.className = 'photo-card';

      const img = document.createElement('img');
      img.src = item.data;

      const info = document.createElement('div');
      info.className = 'info';
      info.textContent = item.name + ' · ' + item.time;

      card.appendChild(img);
      card.appendChild(info);
      gallery.appendChild(card);
    });
  }

  function saveImages() {
    const name = document.getElementById('studentName').value.trim();
    const input = document.getElementById('imageInput');

    if (!name || input.files.length === 0) {
      alert('请输入学生姓名并选择图片');
      return;
    }

    const data = JSON.parse(localStorage.getItem('timeCapsuleImages') || '[]');

    Array.from(input.files).forEach(file => {
      const reader = new FileReader();
      reader.onload = e => {
        data.push({
          name: name,
          data: e.target.result,
          time: new Date().toLocaleString()
        });
        addMiniCapsule();
        localStorage.setItem('timeCapsuleImages', JSON.stringify(data));
        loadImages();
      };
      reader.readAsDataURL(file);
    });

    input.value = '';
    document.getElementById('studentName').value = '';
  }

  function addMiniCapsule() {
    const jar = document.getElementById('jarBody');
    const mini = document.createElement('div');
    mini.className = 'mini-capsule';
    mini.style.left = Math.random() * 260 + 'px';
    jar.appendChild(mini);
  }

  function searchImages() {
    const key = document.getElementById('searchInput').value.trim();
    loadImages(key);
  }

  loadImages();
</script>

</body>
</html>
